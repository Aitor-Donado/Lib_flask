{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/estilos_contacto.css">
{% endblock %}

{% block header %}
<h1>Contacto</h1>
{% endblock %}

{% block content %}
<p>Si tienes alguna pregunta o comentario, no dudes en ponerte en contacto con nosotros.</p>
<form action="/contact" method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">Enviar</button>
</form>
<p>También puedes contactarnos a través de nuestras redes sociales:</p>

{% endblock %}
