<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in posts %}
        <h2>{{ post.titulo }}</h2>
        <p>{{ post.contenido }}</p>
        <p><strong>ID:</strong> {{ post.id }}</p>
        <hr>
    {% endfor %}
    
    {% if posts|length == 0 %}
        <p>No posts available.</p>
    {% endif %}
</body>
</html>
